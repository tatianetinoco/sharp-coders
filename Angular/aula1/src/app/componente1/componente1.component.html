<!-- Interpolação  -->
<h1>{{texto}}</h1>

<!-- Técnica de interpolação com objeto  -->

<!-- Exibir característica específica  -->

<p>Exibir Objeto JsonPipe</p>
<p>{{pessoa | json }}</p>
