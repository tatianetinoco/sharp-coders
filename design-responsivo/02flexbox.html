<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Flex Box</title>

  <style>
    main{
      width: 600px;
      height: 400px;
      color: white;
      text-align: center;
      background-color: #45036b;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    div{
      width: 100px;
      height: 100px;
      background-color: #7c02c4;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.308);
    }
  </style>

</head>
<body>

  <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </main>
  
</body>
</html>
