<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 Box Sizing</title>

<style>
  div{
    width: 300px;
    height: 300px;
    border: 5px solid rgb(139, 72, 83);
    background-color: pink;
    padding: 10px;
    box-sizing: border-box; /* Width + Padding + Border */
  }
</style>

</head>
<body>

  <div>
    <p>Hello World!</p>
  </div>
  
</body>
</html>
