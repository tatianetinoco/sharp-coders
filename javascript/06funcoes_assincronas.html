<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 - Funções assíncronas</title>

  <script>

    // Promise((parametro1) => {})
    // Promise((parametro1, parametro2) => {})
    // Promise((parametro1, parametro2, parametro3) => {})

    // Função Mensagem 1
    function mensagem1(){
     return new Promise ((retorno) => {
      setTimeout(() => {
        retorno('Primeira Mensagem') ;
      }, 1000);
     });
      
    }

    // Função Mensagem 2
    function mensagem2(){
      return 'Segunda Mensagem';
    }

    // Funçao para executar as mensagens
    async function executarMensagens(){
      //Obter o retorno das mensagens
      let r1 = await mensagem1();
      let r2 = mensagem2();

      //Console
      console.log(r1);
      console.log(r2);
    }

    // Chamar Função
    executarMensagens();

  </script>


</head>

</body>
</html>
