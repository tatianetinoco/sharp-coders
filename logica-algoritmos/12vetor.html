<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Vetor</title>

  <script>
    
    // Vetor (array)
    let nomes = ['Alice', 'Bianca', 'Caio', 'Douglas'];

    // Exibir com document.write
    document.write(nomes+"<hr>");

    // Exibir com console
    console.log(nomes);

    // Retornar a quantidade de regitros
    document.write(nomes.length+ " Quantidade de Registros" +"<hr>");

    // Comando para cadastrar dados
    nomes.push('Ellen');
 
    // Alterar dados do vetor
    nomes[0] = 'Ariane';

    // Remover dados do vetor
    nomes.splice(2, 1);

    document.write(nomes+"<hr>");

    // Listar uma dado espec√≠fico
    document.write(nomes[1]);

  </script>
  

</head>

</body>
</html>
