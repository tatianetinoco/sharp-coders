  <title>05 Converter Dados</title>

  <script>

    // Conversão de dados
    // 1º Texto para número intero - parseInt()
    // 2º Texto para número real - parseFloat()
    // 3º Número para texto - toString()

    // Obter Notas
   let nota1 = parseFloat(prompt("Informe a primeira nota"));
   let nota2 = parseFloat(prompt("Informe a segunda nota"));

   // Realizar cáculo de média
   let media = (nota1+nota2) / 2;

   // Condicional
    //  if(media >= 7){
    //   document.write("Aprovado(a)");
    //  }else{
    //   document.write("Reprovado(a)");
    //  }

   // Operador Ternário
   document.write( media >= 7 ? "Aprovado(a)" : "Reprovado(a)");

   document.write( media >= 7 ? `Aprovado(a) com ${media.toFixed(2)}` : `Reprovado(a) com ${media.toFixed(2)}` );

  </script>
