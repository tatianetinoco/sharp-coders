<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Variaveis</title>

  <script>
    // Variáveis
    var nome = "Ralf";
    var idade = "33";
    
    document.write(nome+"<hr>");

    // Concatenação
    document.write("Boa noite "+ nome + " você tem "+ idade+" anos.<hr>" )

    // Template String
    document.write(`Boa noite ${nome}, você tem ${idade} anos.`)

  </script>

</head>
<body>
  
</body>
</html>
