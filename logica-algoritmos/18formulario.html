<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18 formulario</title>

  <script>

    //Função para enviar dados
    function enviar(formulario){
      let nome = formulario[0].value;
      let idade = parseInt(formulario[1].value)

      //Mensagem
      if(nome == ""){
        alert("Informe um nome");
        formulario[0].focus();
      }else if(isNaN(idade)){
        alert("Informe uma idade");
        formulario[1].focus();
      }else{
        alert(`Boa Noite ${nome}, você tem ${idade} anos.`);
      }
      
    }
  </script>
  

</head>
<body>

  <form action="#" onsubmit="enviar(this)">
    <input type="text" placeholder="Informe Seu Nome"> <br>
    <input type="number" placeholder="Informe Sua Idade"> <br>
    <input type="submit" value="Enviar">
  </form>
  
</body>
</html>
